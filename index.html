<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVP LifeLine AI App</title>

  <!-- PWA Manifest (Enables Install on Phone) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="assets/mvp-lifeline-logo.png" alt="MVP LifeLine Logo" />
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
      <label for="language">🌐 Choose Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="ha">Hausa</option>
        <option value="ig">Igbo</option>
        <option value="yo">Yoruba</option>
        <option value="sw">Swahili</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="zu">Zulu</option>
      </select>
    </div>

    <!-- Greeting -->
    <h1 class="greeting">
      Welcome, Hope,<br><span>Let’s grow today.</span>
    </h1>

    <!-- App Modules -->
    <div class="modules">
      <div class="card">📁 Career Zone</div>
      <div class="card red">💔 Emotional Zone</div>
      <div class="card">🏥 SmartQ Access</div>
      <div class="card">🤖 Dual Mode AI</div>
      <div class="card">💼 Digital Hustle Hub</div>
      <div class="card red">🤝 Partner Zone</div>
    </div>

    <!-- UI Mockup -->
    <div class="mockup">
      <img src="assets/mvp-lifeline-wallpaper.jpg" alt="App Wallpaper" />
    </div>

    <!-- Footer -->
    <footer>
      <p>PROTOTYPE VERSION ID: <strong>123456</strong></p>
    </footer>
    
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
